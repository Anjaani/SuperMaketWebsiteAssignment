    <div class="container">
        <h1>Place Your Order</h1>
        <form class="order-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="product">Select Product:</label>
                <select id="product" name="product" required>
                    <option value="">Select</option>
                    <option value="option">Milk Packet</option>
                    <option value="option">Milk Bottle</option>
                    <option value="option">Milk powder</option>
                    <option value="option">Swiss cheese</option>
                    <option value="option">Chedder cheese</option>
                    <option value="option">Mayonnaise</option>
                    <option value="option">Mozarella cheese</option>
                    <option value="option">Sliced cheese</option>
                    <option value="option">Yogurt</option>
                    <option value="option">Curd</option>
                    <option value="option">Butter</option>
                    <option value="option">Margerine</option>
                    <option value="option">Chocolate Ice-cream</option>
                    <option value="option">Imorich Cookie Ice-cream</option>
                    <option value="option">Imorich Ice-cream</option>
                    <option value="option">Pumpkin</option>
                    <option value="option">Bitter Melon</option>
                    <option value="option">Broccoli</option>
                    <option value="option">Cabbage</option>
                    <option value="option">Carrot</option>
                    <option value="option">Cauli flower</option>
                    <option value="option">Tomatoes</option>
                    <option value="option">Chilli</option>
                    <option value="option">Cucumber</option>
                    <option value="option">Eggplant</option>
                    <option value="option">Garlic</option>
                    <option value="option">Ladies fingers</option>
                    <option value="option">Onion</option>
                    <option value="option">Potato</option>
                    <option value="option">Blusher</option>
                    <option value="option">Eyeliner</option>
                    <option value="option">Foundation blender</option>
                    <option value="option">Lipgloss</option>
                    <option value="option">Eyeshadow</option>
                    <option value="option">Makeup brushes</option>
                    <option value="option">Lipsticks</option>
                    <option value="option">Powder</option>
                    <option value="option">Nail polish</option>
                    <option value="option">Eyelashes</option>
                    <option value="option">Mascara</option>
                    <option value="option">Foundation</option>
                    <option value="option">CeraVe cream</option>
                    <option value="option">.....</option>
                    <option value="option">Face mask</option>
                    <option value="option">Foot cream</option>
                    <option value="option">Toner</option>
                    <option value="option">Vaseline</option>
                    <option value="option">Vitamin A</option>
                    <option value="option">Face cream</option>



                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </div>
